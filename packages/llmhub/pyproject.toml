[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llmhub"
version = "0.1.0"
description = "LLMHub CLI â€” manage LLM specs and runtime configs"
authors = [
  { name = "Rethink Paradigms", email = "info@rethink-paradigms.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "llmhub-runtime>=0.1.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "rich>=13.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "numpy>=1.24.0",
]

[project.scripts]
llmhub = "llmhub.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["llmhub", "llmhub.commands", "llmhub.catalog", "llmhub.tools"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
