[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rethink-llmhub"
version = "1.0.2"
description = "LLMHub CLI â€” manage LLM specs and runtime configs"
readme = "README.md"
authors = [
  { name = "Rethink Paradigms", email = "info@rethink-paradigms.com" },
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["llm", "ai", "llmhub", "model-management", "config", "cli"]
requires-python = ">=3.10"
dependencies = [
    "llmhub-runtime>=1.0.2",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "rich>=13.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "numpy>=1.24.0",
]

[project.scripts]
llmhub = "llmhub.cli:app"

[project.urls]
"Homepage" = "https://github.com/rethink-paradigms/llm-hub"
"Documentation" = "https://github.com/rethink-paradigms/llm-hub#readme"
"Bug Tracker" = "https://github.com/rethink-paradigms/llm-hub/issues"
"Source Code" = "https://github.com/rethink-paradigms/llm-hub"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["llmhub", "llmhub.commands", "llmhub.catalog", "llmhub.tools"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
